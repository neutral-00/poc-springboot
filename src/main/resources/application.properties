spring.application.name=poc-springboot

# Enable H2 console for manual verification
spring.h2.console.enabled=true
# Use a stable in-memory database name so the console URL is predictable
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.profiles.active=dev

# custom application properties
app.payment.gpay.enabled=true
app.payment.paypal.enabled=false
