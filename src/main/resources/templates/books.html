<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lousing</title>
    <style>
        h1 {
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Book List</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.title}">Book Title</td>
                <td>
                    <span th:each="author, iterState : ${book.authors}">
                        <span th:text="${author.firstName} + ' ' + ${author.lastName}">Author Name</span>
                        <span th:if="${!iterState.last}">, </span>
                    </span>
                </td>
                <td th:text="${book.isbn}">Book ISBN</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
